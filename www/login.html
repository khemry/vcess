<ons-page ng-controller="LoginCtrl">
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center"><span>Login</span></div>
    </ons-toolbar>

    <div ng-init="showEmail= 0;" class="login-page">
    	<img src="images/logos/Final_logo_green.png" class="logo-frame"/>

        <div id="fb-root"></div>
        <div ng-show="!showEmail">
            <p style="text-align: left">Log in with:</p>

            <ons-button modifier="large" class="bg-color-facebook" ng-click="alert('Coming soon!');">Facebook</ons-button>
            <ons-button modifier="large" class="bg-color-twitter margin-top-10" ng-click="alert('Coming soon!');">Twitter</ons-button>
            <ons-button modifier="large" class="bg-color-line margin-top-10" ng-click="alert('Coming soon!');">Line</ons-button>
            <ons-button modifier="outline" class="email-button" ng-click="showEmail=!showEmail">Email</ons-button>
        </div>

        <div ng-show="showEmail" class="email-login-form">
            <input type="email" class="text-input--underbar" placeholder="Email*" value="">
            <input type="password" class="text-input--underbar" placeholder="Password*" value="">
            <ons-button modifier="large" class="margin-10-0-10-0" ng-click="alert('Coming soon!');">Log in</ons-button>
            <ons-button modifier="large outline" class="margin-10-0-10-0" ng-click="alert('Coming soon!');">Forgot password or email?</ons-button>
        </div>
    </div>
