<ons-page ng-controller="ItemSetsCtrl" ng-init="data_not_found=0; load_complete=0">
    <ons-toolbar>
        <div class="left"><ons-back-button>Back</ons-back-button></div>
        <div class="center"><span>Products</span></div>
    </ons-toolbar>

    <div class="margin10" ng-show="load_complete">
    	<p ng-show="data_not_found" class="text-center">Currently, the products list is not available.</p>
    	<ons-list modifier="inset" class="margin-10-0-10-0" ng-show="!data_not_found"> 
            <ons-list-item ng-repeat="item_set in item_sets | orderBy: item_set">
            	{{item_set}}
            </ons-list-item>
        </ons-list>
    </div>
</ons-page>
