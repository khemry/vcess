
<ons-page ng-controller="ProfileCtrl">
	<ons-navigator var="myNavigator" animation="slide">
		<ons-toolbar>
		    <div class="center"><span>Profile</spand></div>
		</ons-toolbar>

		<div class="margin10 text-center">
			<div ng-show="!login_status">
				<img src="images/logos/Final_logo_green.png" class="logo-frame"/>
				<h4>Welcome to Vcess App!</h3>
	        	<p>You are required to login in order to view this page.</p>
				<ons-button modifier="large" ng-click="myNavigator.pushPage('pages/en/login.html', {origin: 'pages/en/profile.html'});">Log In</ons-button>
			    <ons-button class="button--large--quiet" ng-click="myNavigator.pushPage('pages/en/signup.html', {origin: 'pages/en/profile.html'});">Sign Up</ons-button>
			</div>
		
			<div ng-show="login_status">  
				<ons-row>
			        <ons-col width="70px">
			          <img ng-src="{{login_user['profile']}}" class="profile-image">
			        </ons-col>
			        <ons-col>
			          {{login_user['full_name']}}
			          <div class="opacity05 font-size-12">{{login_user['email']}}</div>
			        </ons-col>
			    </ons-row>
				
				<!-- <ons-button ng-show="is_business" modifier="large" ng-click="myNavigator.resetToPage('normal_index.html', {is_business: 0});">Switch to User</ons-button> -->

			    <ons-list modifier="inset" class="margin-10-0-10-0">

			    	<ons-list-item modifier="chevron" ng-click="myNavigator.pushPage('pages/en/fav.html');">
			    	  <ons-icon icon="ion-ios-heart" class="color-vcess"></ons-icon>
			          Favorites/Wish List
			        </ons-list-item>
			        <ons-list-item modifier="chevron" ng-click="myNavigator.pushPage('pages/en/rate.html');">
			          <ons-icon icon="ion-ios-star-half" class="color-vcess"></ons-icon>	
			          Rate/Review
			        </ons-list-item>
			        <!-- <ons-list-item modifier="chevron" ng-click="myNavigator.pushPage('pages/en/settings.html');">
			          <ons-icon icon="ion-android-settings" class="color-vcess"></ons-icon>
			          Settings
			        </ons-list-item> -->
			        <ons-list-item modifier="tappable" ng-click="Logout()">
			          <ons-icon icon="fa-sign-out" class="color-vcess"></ons-icon>
			          Log out
			        </ons-list-item>

			    </ons-list>

			    <div class="settings-header">Upcoming Functions</div>

				<ons-list modifier="inset" class="margin-10-0-10-0">
					<ons-list-item modifier="chevron" ng-click="myNavigator.pushPage('pages/en/meetup.html');">
			    	  	<ons-icon icon="fa-users" class="color-vcess"></ons-icon>
			          	Meetup
			        </ons-list-item>
					<ons-list-item modifier="chevron" ng-click="myNavigator.pushPage('pages/en/business_list.html');">
			    	  <ons-icon icon="fa-btc" class="color-vcess"></ons-icon>
			          Businesses
			        </ons-list-item>
			        <ons-list-item modifier="chevron" ng-click="myNavigator.pushPage('pages/en/checkin_list.html');">
			          <ons-icon icon="ion-android-map" class="color-vcess"></ons-icon>
			          Check-ins
			        </ons-list-item>
			        <ons-list-item modifier="chevron" ng-click="myNavigator.pushPage('pages/en/friend_list.html');">
			          <ons-icon icon="ion-android-contacts" class="color-vcess"></ons-icon>	
			          Friends
			        </ons-list-item>
			        <ons-list-item modifier="chevron" ng-click="myNavigator.pushPage('pages/en/inbox.html');">
			          <ons-icon icon="fa-envelope" class="color-vcess"></ons-icon>	
			          Inbox
			        </ons-list-item>
				</ons-list>
			     
			</div>
		</div>
	</ons-navigator>
</ons-page>
