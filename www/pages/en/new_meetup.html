
<ons-toolbar>
    <div class="left"><ons-back-button></ons-back-button></div>
    <div class="center"><span>New Meetup</span></div>
    <div class="right">
      <ons-toolbar-button>
        Next
      </ons-toolbar-button>
    </div>
</ons-toolbar>

<div style="text-align: center;">
	<ons-list modifier="inset" class="new_meetup" style="margin-top:10px">
		<ons-list-item>
          	<input type="text" class="text-input text-input--transparent" placeholder="Meetup Name*" style="width: 100%">
        </ons-list-item>
	    <ons-list-item modifier="tappable">
	      	<ons-icon icon="ion-android-pin" style="opacity: 0.8"></ons-icon>
	      	Current Location
	    </ons-list-item>
        <ons-list-item modifier="tappable">
	      	<ons-icon icon="ion-android-calendar" style="opacity: 0.8"></ons-icon>
	      	Date*
	    </ons-list-item>
        <ons-list-item modifier="tappable">
	      	<ons-icon icon="ion-android-alarm-clock" style="opacity: 0.8"></ons-icon>
	      	Time*
	    </ons-list-item>
        <ons-list-item modifier="tappable">
	      	<ons-icon icon="fa-user-plus" style="opacity: 0.8"></ons-icon>
	      	Invite Friends
	    </ons-list-item>
	</ons-list>
	<br/>
	<ons-button modifier="large" style="width: 95%; margin: 0 auto; align: center">Save</ons-button>
	
</div>
